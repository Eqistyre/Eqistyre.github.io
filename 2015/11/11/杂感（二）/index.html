<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">人在世</span><br><span class="line">责在身</span><br><span class="line">谁也不能共一生</span><br></pre></td></tr></table></figure>
<p>每个人在这个世界上都是有着自己的责任的，自己去努力的完成自己的责任吧。</p>
